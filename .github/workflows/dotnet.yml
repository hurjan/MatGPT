# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 6.0.x
    - name: Instal EF tools
      run: |
            dotnet new tool-manifest
            dotnet tool install dotnet-ef --version 6.0.29
    - name: RESTORE
      run: dotnet restore --runtime linux-x64   
    - name: Generate EF migration script
      run: |
        echo $GITHUB_PATH
        dotnet ef migrations bundle --project "MatGPT" --verbose --configuration Bundle
    - name: Apply bundle
      run: ./efbundle --connection "${{ secrets.REPO_AZ_CONNSTR }}"
